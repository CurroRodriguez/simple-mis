sudo: required
language: python
python:
    - "2.7.9"

branches:
    only:
        - master
        - development
        
env:
    global:
        - PYTHONPATH=./source:$PYTHONPATH
        - secure: ""
        - secure: ""
        - secure: ""
        - secure: ""

before_install:
    - sudo apt-get install libssl1.0.1

install:
    - pip install -r requirements.txt

script: 
    - make -C docs html
    - nosetests ./tests/unit
    - behave ./tests/acceptance
